<header class="site-header">

  <a class="site-header__title" href="{{ site.baseurl }}/">{{ site.title }}</a>
  <p class="site-header__description">{{ site.description }}</p>

  <nav class="site-nav">
    {% for page in site.pages %}
      {% if page.title %}
      <a class="site-nav__link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>

</header>
