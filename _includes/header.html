<header class="site-header">
  <div class="header-wrapper">
    <div class="sh-outer item first">
      <a class="site-header__image" href="{{ site.baseurl }}/"></a>
      <div class="sh-inner">
        <a class="site-header__title no-underline" href="{{ site.baseurl }}/">{{ site.title }}</a>
        <p class="site-header__description">{{ site.description }}</p>
      </div>
    </div>

    <nav class="site-nav item last">
      <a class="site-nav__link about-page no-underline" href="/about">About</a>
      <a class="site-nav__link blog-page no-underline" href="/blog">Blog</a>
    </nav>
  </div>
</header>
